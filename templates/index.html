<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 50px; }
        #result { margin-top: 20px; }
        .spinner-border { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Verify Your Presence</h1>
        <div class="card p-4">
            <form id="verificationForm">
                <div class="mb-3">
                    <label for="handle" class="form-label">Enter your Codeforces Handle:</label>
                    <input type="text" class="form-control" id="handle" name="handle" required pattern="[a-zA-Z0-9-_]+" title="Codeforces handle can only contain letters, numbers, underscores, and hyphens.">
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
            <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p id="result" class="text-center"></p>
        </div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const handle = document.getElementById('handle').value;
            const result = document.getElementById('result');
            const spinner = document.getElementById('loadingSpinner');

            result.textContent = '';
            spinner.style.display = 'inline-block';

            fetch('/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ handle })
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                if (data.status === 'success') {
                    result.textContent = `${data.message} IP: ${data.ip} Timestamp: ${data.timestamp}`;
                    result.className = "text-success";
                } else {
                    result.textContent = 'Error: ' + data.message;
                    result.className = "text-danger";
                }
            })
            .catch(() => {
                spinner.style.display = 'none';
                result.textContent = 'An error occurred during verification.';
                result.className = "text-danger";
            });
        });
    </script>
</body>
</html>
